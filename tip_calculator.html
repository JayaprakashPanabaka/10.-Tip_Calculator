<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip_calculator.css">
</head>
<body>
    <div class="bg-container">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" alt="image" class="image">
        <h1 class="heading">Tip Calculator</h1>

        <div class="main-container">
            <div class="input-container">
                <label class="label-text" for="billAmount">BILL AMOUNT</label>
                <input class="input-field" type="number" name="billAmount" id="billAmount" />
            </div>

            <div class="input-container">
                <label class="label-text" for="percentageTip">PERCENTAGE TIP</label>
                <input class="input-field" type="number" name="percentageTip" id="percentageTip" />
            </div>

            <div class="input-container">
                <label class="label-text" for="tipAmount">TIP AMOUNT</label>
                <input class="input-field" type="number" name="tipAmount" id="tipAmount" />
            </div>

            <div  class="input-container">
                <label class="label-text" for="total">TOTAL</label>
                <input class="input-field" type="number" name="total" id="totalAmount" />
            </div>

            <div class="btn-container">
                <button class="btn" onclick="calculate()">CALCULATE</button>
            </div>
            <p class="error-message"></p>
        </div>
    </div>
    


    <script src="tip_calculator.js"></script>
</body>
</html>
